<!DOCTYPE html>
<html>
<head>
    <title>PDF flow Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            display: block; /* embed要素をブロック要素として表示 */
        }

        /* 画面サイズが768px以下の場合（タブレット、モバイル） */
        @media (max-width: 768px) {
            .pdf-container {
                height: 90vh; /* 高さの調整 */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="acledaflow.pdf" type="application/pdf" class="pdf-embed">
    </div>
</body>
</html>
